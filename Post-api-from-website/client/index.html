<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>client-site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container p-4">
        <h1>Client-Side</h1>
        <h1>Post data from website and read post api response</h1>
        <br>
      <div class="row">
        <div class="col-6 border-end">
            <h2>Post name & email</h2>
            <input type="text" class="form-control" id="user" placeholder="User name">
            <br>
            <button class="btn btn-primary" id="addUser">Add User</button>
        </div>
        <div class="col-6">
            <h2>Posted Data Here</h2>
            <p id="userName"></p>
        </div>
      </div>
    </div>

    <script>
        //Post data to the server
        const btnAddUser = document.getElementById("addUser");
        btnAddUser.addEventListener("click", () => {
            const name = document.getElementById("user").value;
            const user = {name};
            //console.log(user);
            //post
            fetch("http://localhost:5001/addUser", {
                method: "POST",
                body: JSON.stringify(user),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })
            .then(res => res.json())
            .then(data => {
                console.log(data);
                updateUser(data);
            })
        });
        function updateUser(user){
            document.getElementById("userName").innerText = user.name;
        }
    </script>
</body>
</html>
